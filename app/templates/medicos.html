<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medicos</title>
</head>
<body>
    <h1> Lista de Medicos </h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>     
                <th>Ver detalles</th>           
            </tr>          
        </thead>
        <tbody>
            {% for medico in medicos %}
                <tr>
                    <td> {{  medico.nombre   }} </td>
                    <td> {{  medico.apellidos   }} </td>
                    <td>
                        <a href="/medicos/{{  medico.id   }}">
                            Ver detalles 
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
